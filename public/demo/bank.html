    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

  <body>
    <div class="content">
      <div class="h1 site_title">banker</div>

      <nav class="navbar navbar-expand-sm navbar-dark bg-dark m-1">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./banks.html">banks</a>
          <a class="nav-item nav-link" href="./import.html">import</a>

      <div class="h4">銀行名</div>

      <div class="card border-secondary total">
        <div class="card-header">残高：300,000</div>

      <div class="card border-secondary search_form">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-md-2">日付：</div>
              <div class="col-md-4"><input type="date" class="form-control"></div>
              <div class="col-md-1">〜</div>
              <div class="col-md-4"><input type="date" class="form-control"></div>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-secondary">検索</button>
          </div>
        </div>
      </div>

      <button class="btn btn-secondary mb-2" data-toggle="modal" data-target="#record">追加</button>

      <table class="table table-striped history">
        <tr class="table-dark">
          <th>日付</th>
          <th>摘要</th>
          <th>支払い</th>
          <th>預け入れ</th>
          <th>残高</th>

          <td>2019/01/01</td>
          <td>クレジットカード</td>
          <td>100,000</td>
          <td></td>
          <td>300,000</td>
          <td>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#record">更新</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#delete">削除</button>
          </td>
        </tr>
        <tr>
          <td>2019/01/01</td>
          <td>クレジットカード</td>

        </tr>
        <tr>
          <td>2019/01/01</td>
          <td>クレジットカード</td>
          <td></td>

          <td>300,000</td>
          <td>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#record">更新</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#delete">削除</button>
          </td>
        </tr>
      </table>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteTitle">delete confirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            削除していいですか？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary">delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New/Update Modal -->
    <div class="modal fade" id="record" tabindex="-1" role="dialog" aria-labelledby="recordTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recordTitle">record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-4 bg-secondary text-light mx-auto rounded p-1 m-1">日付</div>
                <div class="col-md-6"><input type="date" class="form-control"></div>
              </div>
              <div class="row">
                <div class="col-md-4 bg-secondary text-light mx-auto rounded p-1 m-1">摘要</div>
                <div class="col-md-6"><input type="text" class="form-control"></div>
              </div>
              <div class="row">
                <div class="col-md-4 bg-secondary text-light mx-auto rounded p-1 m-1">支払い</div>
                <div class="col-md-6"><input type="text" class="form-control"></div>
              </div>
              <div class="row">
                <div class="col-md-4 bg-secondary text-light mx-auto rounded p-1 m-1">預け入れ</div>
                <div class="col-md-6"><input type="text" class="form-control"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary">save</button>
          </div>
        </div>
      </div>
    </div>
